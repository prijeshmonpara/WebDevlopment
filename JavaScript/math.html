<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: white;
      padding: 20px 40px;
      border: 4px solid black;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="number"] {
      padding: 5px;
      font-size: 16px;
      width: 80px;
      margin-bottom: 10px;
    }
    .btn-group {
      margin: 10px 0;
    }
    button {
      font-size: 18px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid black;
      border-radius: 6px;
      background: #f0f0f0;
    }
    #result {
      margin-top: 15px;
      font-size: 20px;
      color: darkred;
    }
    </style>
  <meta charset="UTF-8">
  <title>Math Operations</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function calculate(op) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result = 0;

      switch (op) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : "Err"; break;
        case '%': result = num1 % num2; break;
      }

      document.getElementById("answer").innerText = result;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Math Operations</h2>
    <label>Enter 1st number <input type="number" id="num1" value=""></label><br>
    <label>Enter 2nd number <input type="number" id="num2" value=""></label><br>

    <div class="buttons">
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">*</button>
      <button onclick="calculate('/')">/</button>
      <button onclick="calculate('%')">%</button>
    </div>

    <p class="result">Answer is: <span id="answer">0</span></p>
  </div>
</body>
</html>
