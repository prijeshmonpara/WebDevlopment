<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <style>
        :root {
            --color-tone-1: #1a1a1b;
            --color-tone-2: #787c7e;
            --color-tone-3: #878a8c;
            --color-tone-4: #d3d6da;
            --color-tone-5: #edeff1;
            --color-tone-6: #f6f7f8;
            --color-tone-7: #ffffff;
            --green: #6aaa64;
            --dark-green: #538d4e;
            --yellow: #c9b458;
            --dark-yellow: #b59f3b;
            --light-gray: #d8d8d8;
            --gray: #86888a;
            --dark-gray: #3a3a3c;
            --white: #ffffff;
            --black: #212121;
            --orange: #f5793a;
            --blue: #85c0f9;
            font-family: 'Clear Sans', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--color-tone-7);
            color: var(--color-tone-1);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--color-tone-4);
            width: 100%;
            padding: 10px 0;
            position: relative;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 0.2rem;
            margin: 0;
            text-transform: uppercase;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            max-width: 500px;
            padding: 16px;
            box-sizing: border-box;
        }

        .board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            width: 100%;
            max-width: 350px;
            height: 420px;
            margin: 10px 0;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .tile {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid var(--color-tone-4);
            background-color: var(--color-tone-7);
            color: var(--color-tone-1);
            user-select: none;
            transition: transform 0.1s;
        }

        .tile[data-state="empty"] {
            border: 2px solid var(--color-tone-3);
        }

        .tile[data-state="tbd"] {
            border: 2px solid var(--color-tone-1);
            animation: pop 0.1s ease;
        }

        .tile[data-state="correct"] {
            background-color: var(--green);
            border-color: var(--green);
            color: var(--white);
            animation: flip 0.5s ease forwards;
        }

        .tile[data-state="present"] {
            background-color: var(--yellow);
            border-color: var(--yellow);
            color: var(--white);
            animation: flip 0.5s ease forwards;
        }

        .tile[data-state="absent"] {
            background-color: var(--color-tone-2);
            border-color: var(--color-tone-2);
            color: var(--white);
            animation: flip 0.5s ease forwards;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .key {
            height: 58px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            background-color: var(--color-tone-4);
            color: var(--color-tone-1);
            cursor: pointer;
            user-select: none;
            flex: 1;
            max-width: 44px;
            transition: all 0.1s;
        }

        .key.wide {
            flex: 1.5;
            max-width: 65px;
            font-size: 12px;
        }

        .key[data-state="correct"] {
            background-color: var(--green);
            color: var(--white);
        }

        .key[data-state="present"] {
            background-color: var(--yellow);
            color: var(--white);
        }

        .key[data-state="absent"] {
            background-color: var(--color-tone-2);
            color: var(--white);
        }

        .key:active {
            transform: scale(0.95);
        }

        .message {
            height: 30px;
            margin: 10px 0;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
        }

        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0);
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-5px);
            }
            40%, 80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--white);
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            margin-top: 0;
        }

        .modal button {
            background-color: var(--green);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wordle</h1>
    </header>
    
    <div class="game-container">
        <div class="message" id="message"></div>
        <div class="board" id="board"></div>
        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
            </div>
            <div class="keyboard-row">
                <div class="key wide" id="enter">Enter</div>
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
                <div class="key wide" id="delete">âŒ«</div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Congratulations!</h2>
            <p id="modal-message">You guessed the word correctly!</p>
            <button id="modal-button">Play Again</button>
        </div>
    </div>

    <script>
        // Game configuration
        const WORD_LENGTH = 5;
        const MAX_ATTEMPTS = 6;
        const ANIMATION_DURATION = 500; // ms
        
        // Game state
        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;
        let targetWord = '';
        let guesses = [];
        
        // Word lists (in a real game, you'd have a much larger list)
        const validWords = [
            'REACT', 'ANGLE', 'WORLD', 'HELLO', 'CRANE', 'SWIFT', 'BLOCK', 
            'MUSIC', 'DANCE', 'FRUIT', 'GRAPE', 'LEMON', 'APPLE', 'TIGER', 
            'HORSE', 'ZEBRA', 'OCEAN', 'BEACH', 'MOUNT', 'RIVER'
        ];
        
        const targetWords = [
            'REACT', 'ANGLE', 'WORLD', 'HELLO', 'CRANE'
        ];
        
        // DOM elements
        const board = document.getElementById('board');
        const keyboard = document.getElementById('keyboard');
        const messageEl = document.getElementById('message');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalButton = document.getElementById('modal-button');
        
        // Initialize the game
        function initGame() {
            // Reset game state
            currentRow = 0;
            currentTile = 0;
            gameOver = false;
            guesses = [];
            
            // Clear the board
            board.innerHTML = '';
            
            // Clear the message
            messageEl.textContent = '';
            messageEl.className = 'message';
            
            // Select a random target word
            targetWord = targetWords[Math.floor(Math.random() * targetWords.length)];
            console.log('Target word:', targetWord); // For debugging
            
            // Create the board
            for (let i = 0; i < MAX_ATTEMPTS; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.state = 'empty';
                    row.appendChild(tile);
                }
                
                board.appendChild(row);
            }
            
            // Reset keyboard colors
            document.querySelectorAll('.key').forEach(key => {
                key.dataset.state = '';
            });
            
            // Set up event listeners
            setupEventListeners();
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // On-screen keyboard
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', () => handleKeyPress(key.dataset.key));
            });
            
            // Physical keyboard
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') handleKeyPress('Enter');
                else if (e.key === 'Backspace') handleKeyPress('âŒ«');
                else if (/^[A-Za-z]$/.test(e.key)) handleKeyPress(e.key.toUpperCase());
            });
            
            // Modal button
            modalButton.addEventListener('click', () => {
                modal.classList.remove('show');
                initGame();
            });
        }
        
        // Handle key presses
        function handleKeyPress(key) {
            if (gameOver) return;
            
            if (key === 'Enter') {
                submitGuess();
            } else if (key === 'âŒ«') {
                deleteLetter();
            } else if (/^[A-Z]$/.test(key)) {
                addLetter(key);
            }
        }
        
        // Add a letter to the current guess
        function addLetter(letter) {
            if (currentTile >= WORD_LENGTH) return;
            
            const row = document.querySelectorAll('.row')[currentRow];
            const tile = row.children[currentTile];
            
            tile.textContent = letter;
            tile.dataset.state = 'tbd';
            currentTile++;
        }
        
        // Delete the last letter
        function deleteLetter() {
            if (currentTile <= 0) return;
            
            currentTile--;
            const row = document.querySelectorAll('.row')[currentRow];
            const tile = row.children[currentTile];
            
            tile.textContent = '';
            tile.dataset.state = 'empty';
        }
        
        // Submit the current guess
        function submitGuess() {
            const row = document.querySelectorAll('.row')[currentRow];
            
            // Check if word is complete
            if (currentTile !== WORD_LENGTH) {
                showMessage('Not enough letters');
                row.classList.add('shake');
                setTimeout(() => row.classList.remove('shake'), 500);
                return;
            }
            
            // Get the guess
            let guess = '';
            for (let i = 0; i < WORD_LENGTH; i++) {
                guess += row.children[i].textContent;
            }
            
            // Check if word is valid
            if (!validWords.includes(guess)) {
                showMessage('Not in word list');
                row.classList.add('shake');
                setTimeout(() => row.classList.remove('shake'), 500);
                return;
            }
            
            // Add to guesses
            guesses.push(guess);
            
            // Check each letter
            checkLetters(guess, row);
            
            // Check for win or continue
            if (guess === targetWord) {
                gameOver = true;
                setTimeout(() => {
                   // âœ… CORRECT VERSION
                 showModal('You Win!', `You guessed the word in ${currentRow + 1} ${currentRow === 0 ? 'try' : 'tries'}!`);
                }, ANIMATION_DURATION * WORD_LENGTH);
            } else if (currentRow === MAX_ATTEMPTS - 1) {
                gameOver = true;
                setTimeout(() => {
                    showModal('Game Over', `The word was ${targetWord}. Better luck next time!`);

                }, ANIMATION_DURATION * WORD_LENGTH);
            } else {
                currentRow++;
                currentTile = 0;
            }
        }
        
        // Check each letter in the guess
        function checkLetters(guess, row) {
            const targetLetters = targetWord.split('');
            const guessLetters = guess.split('');
            const letterCounts = {};
            
            // Count letters in target word
            for (let letter of targetLetters) {
                letterCounts[letter] = (letterCounts[letter] || 0) + 1;
            }
            
            // First pass: mark correct letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    setTimeout(() => {
                        row.children[i].dataset.state = 'correct';
                        updateKeyboardKey(guessLetters[i], 'correct');
                    }, i * ANIMATION_DURATION / 2);
                    letterCounts[guessLetters[i]]--;
                }
            }
            
            // Second pass: mark present and absent letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessLetters[i] === targetLetters[i]) continue;
                
                if (targetLetters.includes(guessLetters[i]) && letterCounts[guessLetters[i]] > 0) {
                    setTimeout(() => {
                        row.children[i].dataset.state = 'present';
                        updateKeyboardKey(guessLetters[i], 'present');
                    }, i * ANIMATION_DURATION / 2);
                    letterCounts[guessLetters[i]]--;
                } else {
                    setTimeout(() => {
                        row.children[i].dataset.state = 'absent';
                        updateKeyboardKey(guessLetters[i], 'absent');
                    }, i * ANIMATION_DURATION / 2);
                }
            }
        }
        
        // Update keyboard key colors
        function updateKeyboardKey(letter, state) {
            const key = document.querySelector(`.key[data-key="${letter}"]`);
            // Only update if new state is better than current state
            if (!key.dataset.state || 
                (state === 'correct') ||
                (state === 'present' && key.dataset.state !== 'correct') ||
                (state === 'absent' && key.dataset.state !== 'correct' && key.dataset.state !== 'present')) {
                key.dataset.state = state;
            }
        }
        
        // Show a message to the player
        function showMessage(msg) {
            messageEl.textContent = msg;
            setTimeout(() => {
                messageEl.textContent = '';
            }, 2000);
        }
        
        // Show the modal
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.add('show');
        }
        
        // Start the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
